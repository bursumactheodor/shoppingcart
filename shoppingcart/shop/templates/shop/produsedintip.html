<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Lista de produse din categoria selectata</h1>
<table>
    <tr>
         <th>Id</th>
         <th>Tip</th>
         <th>Nume</th>
         <th>Pret</th>

         <th></th>
         <th></th>
    </tr>

{% for product in products %}
    <tr>
        <td>{{product.id}}</td>
        <td>{{product.tip}}</td>
        <td>{{product.nume}}</td>
        <td>{{product.pret}}</td>
        <td> <a href="http://localhost:8000/shop/produse/produs/{{product.id}}" > Detalii </a></td>
        <td> <a href="http://localhost:8000/shop/produse/select/{{product.id}}" > Selecteaza </a></td>
    </tr>
{% endfor %}

</table>
</body>
</html>
