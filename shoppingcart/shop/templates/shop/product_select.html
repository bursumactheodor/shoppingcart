<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>produse</title>
</head>
<body>
<h1>Lista de produse selectate</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Idp</th>
         <th>Tip</th>
         <th>Nume</th>
         <th>Pret</th>
         <th>Cantitate</th>
         <th></th>
    </tr>

{% for product in products %}
    <tr>
        <td>{{product.id}}</td>
        <td>{{product.idp}}</td>
        <td>{{product.tip}}</td>
        <td>{{product.nume}}</td>
        <td>{{product.pret}}</td>
        <td>{{product.cantitate}}</td>
        <td> <a href = "http://localhost:8000/shop/produse/select/del/{{product.id}}"> Sterge </a></td>
    </tr>
{% endfor %}
<tr><td> TOTAL:</td><td> {{total}}</td></tr>
</table>
<a href ="http://localhost:8000/shop/produse"> Lista </a>
</body>
</html>
