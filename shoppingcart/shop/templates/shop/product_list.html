<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>produse</title>
</head>
<body>
<h1>Lista de produse existente</h1>
<table>
    <tr>
        <th>Id</th>
         <th>Tip</th>
         <th>Nume</th>
         <th>Pret</th>
         <th></th>
    </tr>

{% for product in products %}
    <tr>
        <td>{{product.id}}</td>
        <td>{{product.tip}}</td>
        <td>{{product.nume}}</td>
        <td>{{product.pret}}</td>
        <td> <a href="produs/{{product.id}}" > Detalii </a></td>
        <td> <a href="select/{{product.id}}" > Selecteaza </a></td>
    </tr>
{% endfor %}

</table>
</body>
</html>
